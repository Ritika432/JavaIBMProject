        <form class= "custom" >
        <h1>Add Vehicle</h1>
        <br/>
      
            
            <div class="form-group form" >
                 <label for="name" ><h5>Name :</h5></label>
                 <input  type="text" class="form-control col-md-4" #name  required>
           </div>
       
            <div class="form-group form">
               <label for="type" ><h5>Type:</h5></label>
               <input type="text" class="form-control col-md-4" #type  name="lastname" required>
           </div> 
            <div class="form-group form">
                <label for="regno" ><h5>Registration no:</h5></label>
                <input type="text" class="form-control col-md-4" #registrationNumber required>
            </div>
            <div class="form-group form">
                <label for="capacity" ><h5>Seating capacity:</h5></label>
                <input type="text" class="form-control col-md-4" #seatingCapacity required>
            </div> 
            <div class="form-group form">
              <label for="fare" ><h5>Fare per km :</h5></label>
              <input type="text" class="form-control col-md-4" #farePerKm required>
          </div> 

            <br/><br/>

                    <button  class="btn1" class="custombtn" (click)="addVehicle(name,type,registrationNumber,seatingCapacity,farePerKm)"   >ADD</button>
                
        </form>
