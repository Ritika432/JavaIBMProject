<h2 class="text-center">Add Vehcile</h2>
<form>
  <div class="form-group">
    <label for="name">Name:</label>
    <input type="name" [(ngModel)]="vehicle.name"  name="name" class="form-control" id="name">
  </div>

  <div class="form-group">
    <label for="type">Type:</label>
    <input [(ngModel)]="vehicle.type"  name="firstName" class="form-control" id="type">
  </div>

  <div class="form-group">
    <label for="regno">Registration Number:</label>
   <input [(ngModel)]="vehicle.regno" name="regno" class="form-control" id="regno">
  </div>

  <div class="form-group">
    <label for="seatcap">Seating Capacity:</label>
   <input [(ngModel)]="vehicle.seatcap" name="seatcap" class="form-control" id="seatcap">
  </div>

  <div class="form-group">
    <label for="fare">Fare per km:</label>
   <input [(ngModel)]="vehicle.fare" name="fare" class="form-control" id="fare">
  </div>


  <button class="btn btn-success" (click)="createUser()">Add Vehicle</button>
</form>
</div>
