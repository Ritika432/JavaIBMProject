<html>
    <head>
       
        <!-- JQuery API -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <!-- Icons -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <!-- Bootstrap css framework -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <!-- Bootstrap JavaScript -->
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

       
       
    </head>
    <body>


<div class="container contact-form">
            <div class="contact-image">
                <img src="https://image.ibb.co/kUagtU/rocket_contact.png" alt="rocket_contact"/>
            </div>
            <h2 class="text-center">Add Vehcile</h2>
<form>
  <div class="form-group">
    <label for="name">Name:</label>
    <input type="name" [(ngModel)]="vehicle.name"  name="name" class="form-control" id="name">
  </div>

  <div class="form-group">
    <label for="type">Type:</label>
    <input [(ngModel)]="vehicle.type"  name="firstName" class="form-control" id="type">
  </div>

  <div class="form-group">
    <label for="regno">Registration Number:</label>
   <input [(ngModel)]="vehicle.regno" name="regno" class="form-control" id="regno">
  </div>

  <div class="form-group">
    <label for="seatcap">Seating Capacity:</label>
   <input [(ngModel)]="vehicle.seatcap" name="seatcap" class="form-control" id="seatcap">
  </div>

  <div class="form-group">
    <label for="fare">Fare per km:</label>
   <input [(ngModel)]="vehicle.fare" name="fare" class="form-control" id="fare">
  </div>


  <button class="btn btn-success" (click)="createUser()">Add Vehicle</button>
</form>
</div>

</body>
</html>
