<html>
    <head>
       
        <!-- JQuery API -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <!-- Icons -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <!-- Bootstrap css framework -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <!-- Bootstrap JavaScript -->
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

       
       
    </head>
    <body>



<div class="container contact-form">
            <div class="contact-image">
                <img src="https://image.ibb.co/kUagtU/rocket_contact.png" alt="rocket_contact"/>
            </div>
        
        <h3>Update Vehicle</h3>
<div [hidden]="submitted" style="width: 400px;">
  <form (ngSubmit)="onSubmit()">

    <div class="form-group">
        <label for="vehicleid">Vehicle Id</label>
        <input type="text" class="form-control" id="firstName" required [(ngModel)]="vehicle.vehicleid" >
      </div>




    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" class="form-control" id="firstName" required [(ngModel)]="vehicle.firstName" >
    </div>

    <div class="form-group">
      <label for="type">Type</label>
      <input type="text" class="form-control" id="type" required [(ngModel)]="vehicle.lastName" >
    </div>

    <div class="form-group">
      <label for="name">Registration Number</label>
      <input type="text" class="form-control" id="reg_no" required [(ngModel)]="vehicle.emailId" >
    </div>


    <div class="form-group">
        <label for="seat_cap">Seating Capacity</label>
        <input type="text" class="form-control" id="seat_cap" required [(ngModel)]="vehicle.seat_cap" >
      </div>


      <div class="form-group">
        <label for="fare">Fare per km </label>
        <input type="text" class="form-control" id="reg_no" required [(ngModel)]="vehicle.fare" >
      </div>


    <button type="submit" class="btn btn-success">Submit</button>
  </form>
</div>    
           
</div>
 </body>
</html>
