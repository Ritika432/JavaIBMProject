<div class ="container">

    <form>
    <h1>Register Yourself</h1>
    <br/>
        <h3 class="register-heading">Register as a Customer</h3>
        <div class="form-group form">
             <label for="uname" ><h5>First Name :</h5></label>
             <input  type="text" class="form-control col-md-4" #firstname placeholder="Enter title " required>
       </div>
   
        <div class="form-group form">
           <label for="uname" ><h5>Last Name:</h5></label>
           <input type="text" class="form-control col-md-4" #lastname placeholder="Enter Name" name="lastname" required>
       </div>
        <div class="form-group form">
           <label for="uname" ><h5>Date Of Birth:</h5></label>
           <input type="date" class="form-control" placeholder="Enter date" #dateOfBirth />
           
       </div>
       <label >Gender</label>
                                <div >  
                                        Male :
                                    
                                            <input type="radio" checked="checked" name="gender" #male>
                                            <span class="checkmark"></span>
                                       
                                        Female :
                                            <input type="radio" name="gender" #female>
                                            <span class="checkmark"></span>
                                    </div>    
        <div class="form-group form">
             <label for="uname" ><h5>Street:</h5></label>
             <input type="text" class="form-control col-md-4" #street required >
       </div> 
       <div class="form-group form">
           <label for="uname" ><h5>Location:</h5></label>
           <input type= "text" class="form-control col-md-4" #location placeholder="Enter Location" >
       </div>
       <div class="form-group form">
             <label for="uname" ><h5>City:</h5></label>
             <input type="text" class="form-control col-md-4" #city>
       </div> 
       <div class="form-group form">
        <label for="uname" ><h5>State:</h5></label>
        <input type="text" class="form-control col-md-4" #state>
        </div> 
        <div class="form-group form">
            <label for="uname" ><h5>PinCode:</h5></label>
            <input type="text" class="form-control col-md-4" #pincode required> 
        </div> 
            <div class="form-group form">
            <label for="uname" ><h5>Mobile Number:</h5></label>
            <input type="text" class="form-control col-md-4" #mobilenumber required>
        </div> 
        <div class="form-group form">
            <label for="uname" ><h5>Email Id:</h5></label>
            <input type="text" class="form-control col-md-4" #emailId required>
        </div>
        <div class="form-group form">
            <label for="uname" ><h5>Password:</h5></label>
            <input type="password" class="form-control col-md-4" #password required>
        </div> 
        <br/><br/>
            <div class="btn-group" style="align-self: center;">
                <button  class="btn1"> Cancel</button>
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <button  class="btn1" (click)="setCustomer(firstname,lastname,dateOfBirth,male,female,street,location,city,state,pincode,mobilenumber,emailId,password)">Register</button>
            </div>

            <br>
              
            {{newCustomer | json}}
    </form>
  
</div>
