<!DOCTYPE html>
<html>
<head>
	<link href="https://fonts.googleapis.com/css2?family=Allerta&family=Merienda+One&display=swap" rel="stylesheet">	<title>Animated Login Form</title>
	<link rel="stylesheet" type="text/css" href="login.component.css">
	<link href="https://fonts.googleapis.com/css?family=Poppins:600&display=swap" rel="stylesheet">
	<script src="https://kit.fontawesome.com/a81368914c.js"></script>
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
	
	<div class="container">
		<div class="img">
			<img src="../../assets/images/avatar-travel-green.svg">
		</div>
		<div class="login-content">
			<form action="index.html">
				<img src="../../assets/images/logo-green.svg" id="base-logo"alt=""><h1>Automation Travel Agency</h1>
				<img src="../../assets/images/avatar.svg">				
				<h2 class="title">Welcome </h2>
           		   <div class="div">
							  <input type="text" class="form-control col-md-4" #userName placeholder="  @email" name="userName" required>
							  <br><br><br>
           		   </div>
					  
					  <div class="div">
						<input type="password" class="form-control col-md-4" #password placeholder="  password" name="password" required>
						<br><br>
						</div>
            	<a href="#"><h6>Forgot Password?</h6></a>
            	<input type="submit" (click)="checkLogin(userName,password)" class="btn" value="Login">
             <div class="SignUp">
                <div class="signUpMsg">
                  
                </div>
              <h6>Dont have an account?</h6><span id="signup"><button type="button" class="btn btn-info" onclick="signUP()">SignUp</button></span>
              <!-- <button type="button" class="btn btn-info" onclick="signUP()">SignUp</button> -->
            </div>
            </form>

        </div>
    </div>
    <script type="text/javascript" src="js/main.js"></script>
</body>
<!--<app-logout [sessionId]='sessionId' ></app-logout>-->
</html>
