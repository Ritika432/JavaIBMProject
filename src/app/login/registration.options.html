	<link href="https://fonts.googleapis.com/css2?family=Allerta&family=Merienda+One&display=swap" rel="stylesheet">	<title>Animated Login Form</title>

<body>
	
	<div class="container">
		<div class="login-content">
			<img src="../../assets/images/logo-green.svg" id="base-logo"alt=""><h1>Automation Travel Agency</h1> 
				
		</div>

		<div id="btn">
			<h2>Register as:</h2>
			<button class="btn btn-primary" id="btn-admin" (click)="goToAdminRegistration()"> ADMIN</button>
			<button class="btn btn-success" id="btn-user" (click)="goToUserRegistration()">USER</button>

		</div>
	</div>
	
    <script type="text/javascript" src="js/main.js"></script>
</body>
<div id="footer-container">
	<footer>
		<h3>@Automation Travel Agency</h3>
	</footer>
