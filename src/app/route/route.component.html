  <div class="container">
      
       <div id="welcome">
          <img src="../../assets/images/vehicle-list.svg" id="vehicle-list" alt="">  <h1 id="page-title">Route List</h1>
        </div>
      <div id="funny-car">
          <img id="top-image2" src="../../assets/images/undraw_toy_car_7umw.svg" style="height:100px">
      </div>
      <div class="row">
          <div class="col-xs-12">
              <div class="table-responsive">
                  <table class="table table-bordered table-hover table-responsive">
                      <thead>
                          <tr >
                              <th>ID</th>
                              <th>Source</th>
                              <th>Destination</th>
                              <th>Distance</th>
                              <th>Travel Duration</th>
                          </tr>
                      </thead>
                      <tbody>
                          <tr *ngFor="let ele of routes">
                                      <td>{{ele.routeId}}</td>
                                      <td>{{ele.source}}</td>
                                      <td>{{ele.destination}}</td>
                                      <td>{{ele.distance}}</td>
                                      <td>{{ele.travelDuration}}</td>                                  
                          </tr>
                      </tbody>
                  </table>
              </div>
          </div>
      </div>
  </div>
