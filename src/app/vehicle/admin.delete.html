       <div id="welcome">
          <img src="../../assets/images/vehicle-list.svg" id="vehicle-list" alt="">  <h1 id="page-title">Vehicle </h1>
        </div>

      <label >Vehicle Id</label>
      <input (input)="vehicleid=$event.target.value" type="text" class="form-control">
      <button class="btn btn-success" (click)="getData()">Get </button> 
      <button class="btn btn-success" (click)="deleteVehicle()">Delete   </button> 
                
        <div class="col-xs-12">
            <div class="table-responsive">
                <table class="table table-bordered table-hover table-responsive">
                    <thead>
                        <tr >
                            <th>ID</th>
                            <th>Name</th>
                            <th>Type</th>
                            <th>Registration Number</th>
                            <th>Seating Capacity</th>
                            <th>Fare Per Km</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr >
                                    <td>{{vehicles[0]}}</td>
                                    <td>{{vehicles[1]}}</td>
                                    <td>{{vehicles[2]}}</td>
                                    <td>{{vehicles[3]}}</td>
                                    <td>{{vehicles[4]}}</td>
                                    <td>{{vehicles[5]}}</td>                                    
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
